<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle's Job Search Counter</title>
    <style>
        /* Reset Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9; /* Clean off-white background */
            color: #111;
        }

        /* Main Container */
        .container {
            text-align: center;
        }

        /* Profile Picture */
        .profile-pic {
            width: 120px; 
            height: 120px; 
            border-radius: 50%;
            background-color: #fffd75; 
            margin: 0 auto 20px auto;
            display: block;
            object-fit: cover;
        }

        /* Header Styling */
        .header {
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Highlighted Number */
        .highlight {
            background-color: #fffd75;
            padding: 0.2rem 0.5rem;
            font-weight: bold;
            font-size: 2.5rem;
            border-radius: 4px;
        }

        /* Decimal Counter */
        .decimal-text {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            transition: transform 0.2s ease-in-out;
        }

        .social-links a img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Image -->
        <img src="profile.webp" alt="Profile Picture" class="profile-pic">
        
        <!-- Header -->
        <div class="header">
            Kyle's Job Search Day <span class="highlight" id="number">0</span>
        </div>

        <!-- Decimal Counter -->
        <div class="decimal-text" id="decimals">0.000000</div>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://linktr.ee/kyleprodrigo" target="_blank">
                <img src="linktree-logo.webp" alt="Linktree Logo">
            </a>
            <a href="https://www.linkedin.com/in/kyle-rodrigo-1940761b3" target="_blank">
                <img src="linkedin-logo.webp" alt="LinkedIn Logo">
            </a>
        </div>
    </div>

    <script>
        const startDate = new Date("2024-10-22T14:05:00");

        function calculateDays() {
            let date2 = new Date();
            let timeDifference = date2.getTime() - startDate.getTime();
            let days = timeDifference / (1000 * 3600 * 24);

            // Update Days and Decimals
            document.getElementById("number").textContent = Math.floor(days);
            document.getElementById("decimals").textContent = days.toFixed(6);

            // Update Title
            document.title = "Day " + Math.floor(days) + " | Kyle's Counter";

            return Math.floor(days);
        }

        // Update counters every second
        window.setInterval(calculateDays, 1000);
        calculateDays();
    </script>
</body>
</html>
