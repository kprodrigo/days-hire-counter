<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle's Job Search Counter</title>
    <style>
        /* Reset Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9; /* Clean off-white background */
            color: #111;
        }

        /* Main Container */
        .container {
            text-align: center;
        }

        /* Profile Picture */
        .profile-pic {
            width: 120px; 
            height: 120px; 
            border-radius: 50%; /* Circular image */
            background-color: #fffd75; /* Yellow placeholder background */
            margin: 0 auto 20px auto; /* Space below the image */
            display: block;
            object-fit: cover; /* Ensures the image fits cleanly */
        }

        /* Header Styling */
        .header {
            font-size: 2.5rem;
            font-weight: bold;
            color: #111;
        }

        /* Highlighted Number */
        .highlight {
            background-color: #fffd75; /* Yellow highlight */
            padding: 0.2rem 0.5rem;
            font-weight: bold;
            font-size: 2.5rem;
            border-radius: 4px;
        }

        /* Decimal Counter */
        .decimal-text {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a img {
            width: 40px; /* Logo size */
            height: 40px;
            object-fit: contain;
            transition: transform 0.2s ease-in-out;
        }

        .social-links a img:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Image -->
        <img src="profile.webp" alt="Profile Picture" class="profile-pic">
        
        <!-- Header -->
        <div class="header">
            Kyle's Job Search Day <span class="highlight" id="days">0</span>
        </div>

        <!-- Decimal Counter -->
        <div class="decimal-text" id="live-counter">0.000000</div>

        <!-- Social Links -->
        <div class="social-links">
            <!-- Linktree -->
            <a href="https://linktr.ee/kyleprodrigo" target="_blank">
                <img src="linktree-logo.webp" alt="Linktree Logo">
            </a>
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/kyle-rodrigo-1940761b3" target="_blank">
                <img src="linkedin-logo.webp" alt="LinkedIn Logo">
            </a>
        </div>
    </div>

    <script>
        const startDate = new Date("2024-10-22T14:05:00");

        function calculateDays() {
            const today = new Date();
            const differenceInTime = today - startDate;
            return Math.max(Math.floor(differenceInTime / (1000 * 60 * 60 * 24)), 0);
        }

        function calculateLiveCounter() {
            const now = new Date();
            const differenceInTime = now - startDate;
            return Math.max((differenceInTime / (1000 * 60 * 60 * 24)).toFixed(6), "0.000000");
        }

        function updateCounters() {
            document.getElementById("days").textContent = calculateDays();
            document.getElementById("live-counter").textContent = calculateLiveCounter();
        }

        setInterval(updateCounters, 100);
        updateCounters();
    </script>
</body>
</html>
